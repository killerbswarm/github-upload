<ion-header>

  </ion-header>
  
  
  <ion-content class="background">
  <ion-card>
    <ion-card-header>
      Signup
    </ion-card-header>
    <ion-card-content class="card">
       <ion-list >
         <ion-item>  
             <ion-input type="email" placeholder="Email" [(ngModel)]="newadmin.email"></ion-input>
         </ion-item>
         <ion-item>  
             <ion-input type="password" placeholder="Password" [(ngModel)]="newadmin.password"></ion-input>
         </ion-item>
         <ion-item>  
             <ion-input type="text" placeholder="FirstName LastName" [(ngModel)]="newadmin.displayName"></ion-input>
         </ion-item>
         <ion-item>  
          <ion-input type="password" placeholder="Secret Password" [(ngModel)]="newadmin.secret"></ion-input>
      </ion-item>
        <ion-button  fill="outline" expand="block"  color="light" (click)="signup()">Sign Up</ion-button>
        <ion-button fill="full" expand="clear" color="light" (click)="goback()">Go Back</ion-button>
       </ion-list>    
    </ion-card-content>
  </ion-card>
  </ion-content>
